<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link rel="stylesheet" href="debugger.csss">
    <link rel="stylesheet" href="bulma.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title" class="title is-2">Survey Form</h1>
    <div class="container">
    <form id="survey-form" action="">
        <p id="description">This survey is a FreeCodeCamp Project</p>
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label id="name-label" class="label" for="name">Name:</label>
            </div>
            <div class="field-body">
                <div class="control">
                    <input id="name" name="name" class="input is-focused" type="text" placeholder="Enter your name" autofocus required>
                    <p class="help is-danger">
                        This field is required
                    </p>
                </div>
            </div>
        </div>
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label id="email-label" class="label" for="email">Email:</label>
            </div>
            <div class="field-body">
                <div class="control">
                    <input id="email" name="email" class="input" type="email" placeholder="Enter your email" required>
                    <p class="help is-danger">
                        This field is required
                    </p>
                </div>
            </div>
        </div>
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label id="number-label" class="label" for="number">Your age:</label>
            </div>
            <div class="field-body">
                <div class="control">
                    <input id="number" name="number" class="input" type="number" min="1" max="150" placeholder="Enter your age" required>
                    <p class="help is-danger">
                        This field is required
                    </p>
                </div>
            </div>
        </div>
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">Select an option:</label>
            </div>

                
                <div class="field-body">
                    <div class="control">
                        <div class="select is-fullwidth">
                        <select id="dropdown">
                            <option value="student">I am student</option>
                            <option value="hobby">I am just a hobby learner</option>
                            <option value="degree">I have a degree in IT</option>
                            <option value="other">Other</option>
                        </select>
                        </div>
                    </div>
                </div>
                
            
        </div>
    
        <div class="field is-horizontal">
            <div class="field-label">
                <label class="label" for="it">Are you already working in the IT field?</label>
            </div>
            <div class="control field-body">
                <label class="radio">
                <input type="radio" name="it" value="yes">
                Yes
                </label>
                <label class="radio">
                <input type="radio" name="it" value="no">
                No
                </label>
            </div>
        </div>
        <div class="field is-horizontal">
            <div class="field-label">
                <label class="label" for="interests">Choose none or multiple options:</label>
            </div>
   
                
                <div class="control field-body">
                    <label class="checkbox">
                    <input type="checkbox" name="interest" value="front">
                    Front-end
                    </label>
                    <label class="checkbox">
                    <input type="checkbox" name="interest" value="back">
                    Back-end
                    </label>
                    <label class="checkbox">
                    <input type="checkbox" name="interest" value="servers">
                    Servers
                    </label>
                    <label class="checkbox">
                    <input type="checkbox" name="interest" value="security">
                    Security
                    </label>
                </div>
                
        
        </div>

        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">If you like to add something:</label>
            </div>
            <div class="field-body">
                <div class="control">
                    <textarea cols="35" class="textarea" placeholder="optional thoughts..."></textarea>
                </div>
            </div>
        </div>
            
        <div class="field is-horizontal">
            <div class="field-label">
            </div>
            
                
                <div class="control field-body">
                    <button id="submit" class="button is-warning">
                    Send survey
                    </button>
                </div>
    
        </div>
    </form>
    <a href="https://bulma.io">
        <img src="made-with-bulma.png" alt="Made with Bulma" width="128" height="24">
    </a>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
